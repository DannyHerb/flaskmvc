{% extends "layout.html"%}
{% block title %}View Words{% endblock %}
{{ super() }}
{% block content %}
    
    <table>
        <tr>
          <th>Word</th>
          <th>Difficulty</th>
          <th>Hint</th>
        </tr>
        {% for Word in words %}
        <tr>
          <td>{{Word.word}}</td>
          <td>{{Word.difficulty}}</td>
          <td>{{Word.hint}}</td>
        </tr>
        {% endfor %}
      </table>
    
{% endblock %}
